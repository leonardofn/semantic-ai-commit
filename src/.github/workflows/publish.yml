name: Publish Extension

on:
  push:
    tags:
      - 'v*' # O pipeline será disparado quando você criar uma tag (ex: v1.0.0)

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # O comando vsce publish executa automaticamente o vscode:prepublish (seu webpack)
      - name: Publish to Marketplace
        run: npx @vscode/vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}